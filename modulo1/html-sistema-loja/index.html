<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="https://cdn.pixabay.com/photo/2021/03/31/03/12/cat-6138366_960_720.jpg">
    <title>PetShow</title>
    <!--LINKS DO GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet"> 
    
    <style>
        *, *::before, *::after {
            -webkit-font-smoothing: antialiased;
            -webkit-box-sizing: inherit;
            -moz-box-sizing: inherit;
            box-sizing: inherit;
            text-decoration:none; 
            list-style:none; 
            margin:0px; 
            padding:0px; 
            outline:none;
        }

        * html  {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ededed;
            width: 100%;
            height: 100%;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
        }

        a{
            padding-top: 0.75em;
            padding-bottom: 0.75em;
        }

        header {
            
        }
         
        nav{
            width:auto;
            justify-content: space-around;
            flex-wrap: wrap;
            overflow: hidden;
        }

        main {

        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;        
        }
        
        @media(max-width: 200px){
            header{display: none;}
            nav{display: none;}
            main{display: none;}
            footer{display: none;}
        }

        @media all and (max-width: 950px) and (min-width: 701px) {
          html {
            display: -webkit-box;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            flex-direction: column;
          }
          
        }
</style>
</head>
<body>
    <header>
        <img src="https://cdn.pixabay.com/photo/2021/03/20/01/37/cat-6108829_960_720.png" 
                alt="cabecalho do inicio"
                width="100%"
                height="100%">
    </header>

    <nav >
        <a href="./index.html">Página Inicial |</a>
        <a href="./ctrl-estoque.html">Controle de Estoque |</a>
        <a href="./add-produto.html">Adicionar Produto |</a>
        <a href="./funcionarios.html">Funcionários</a>
    </nav>

    <main>
        <!-- ADICIONAR CONTEÚDO PRINCIPAL SOBRE SUA LOJINHA -->
        <figure>
            <img src="https://cdn.pixabay.com/photo/2018/10/01/09/21/pets-3715733_960_720.jpg"
               alt="pets"
               width="200"
               height="200">
            <figcaption>Pets para serem adotados</figcaption>
            <img src="https://cdn.pixabay.com/photo/2015/09/09/19/41/cat-932846_960_720.jpg"
                alt="gato centrado no brinquedo"
                width="200"
                height="200">
            <figcaption>Brinquedos</figcaption>     
        </figure>

    </main>

    
    <footer>
        <p>Siga-nos nas redes sociais!</p>
    </footer>
</body>
</html>
